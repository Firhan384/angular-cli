<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form (submit)="onSubmit($event)">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Nama Siswa</label>
            <input type="text" class="form-control" name="nama_siswa">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Nim</label>
            <input type="text" class="form-control" id="nim_siswa" name="nim_siswa">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Jurusan</label>
          <input type="text" class="form-control" id="jurusan" name="jurusan" placeholder="1234 Main St">
        </div>
        <button class="btn btn-primary">Sign in</button>
      </form>
    </div>
  </div>
</div>
