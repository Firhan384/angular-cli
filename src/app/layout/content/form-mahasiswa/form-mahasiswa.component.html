<div class="container">
  <div class="row mt-3">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <form (submit)="onSubmit($event)">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Nama Siswa</label>
                <input type="text" class="form-control" name="nama_siswa" [(ngModel)]="enteredValue.nama_mahasiswa">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Nim</label>
                <input type="text" class="form-control" name="nim_siswa" [(ngModel)]="enteredValue.nim">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Jurusan</label>
              <input type="text" class="form-control" name="jurusan" placeholder="1234 Main St" [(ngModel)]="enteredValue.jurusan">
            </div>
            <button class="btn btn-primary" (click)="onClick()">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
