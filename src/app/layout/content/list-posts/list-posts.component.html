<div class="container">
    <div class="row mt-3">
        <div class="col-lg-2 col-md-4 col-sm-6 my-2" *ngFor="let data of setPost">
            <div class="card">
                <div class="card-header">{{data.title}}</div>
                <div class="card-body">{{data.body}}</div>
            </div>
        </div>
    </div>
</div>
